{% include header.html %}
<div class="wrapper">
	<div class="content">
		<div class="container container-center">
			<div class="row">
				<div class="col-md-8">
					<div class="article">
						<div class="well">
							<h1>
								<a href="{{ site.url | append:site.baseurl | append:page.url }}">
									{{ page.title }}
								</a>
							</h1>
							{% include post-meta.html date=page.date tags=page.tags %}
							<div class="post-content">
								{{ content }}
								<div id="toc" class="toc"></div>
								{% include share.html %}
								{% include disqus-comments.html %}
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-4 hidden-xs">
					{% include sidebar.html %}
				</div>
			</div>
		</div>
	</div>
	{% include footer.html %}
</div>
