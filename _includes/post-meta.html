<div class="post-meta">
	<div class="post-time">
		<i class="lar la-calendar-alt"></i>
		<time datetime='{{ include.date | date: "%Y-%m-%d" }}'>{{ include.date | date_to_string }}</time>
	</div>
	{% if include.tags %}
	{% assign sorted_tags = (include.tags | sort) %}
	<ul>
	{% for tag in sorted_tags %}
		<span class="tag">
			<i class="las la-tag"></i>
			<a href="/tags#{{ tag | cgi_escape }}">{{ tag }}</a>
		</span>
	{% endfor %}
	</ul>
	{% endif %}
</div>
