<h2>Tags</h2>
<ul class="sideBarTags">
  {% assign tags = (site.tags | sort:0) %}
  {% for tag in tags %}
  <li>
    <a href="{{ site.baseurl}}/tags#{{ tag[0] | cgi_escape }}" data-toggle="tooltip" data-placement="right" title="{{ tag[1].size }}">
      <span>{{tag[0] }}</span></a></li>
  {% endfor %}
</ul>
